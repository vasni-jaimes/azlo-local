	<div style="width: 100%; height: 3000px;">
		<div id="bm" style="width: 500px;"> </div>
		<button> play </button>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		

		var animation = lottie.loadAnimation({
			container: document.getElementById('bm'),
			renderer: 'svg',
			loop: false,
			autoplay: false,
			path: 'assets/img/logo.json'
		});

		// document.querySelector('button').addEventListener('inview', function() {
		//   //animation.play();
		//   animation.playSegments( [0, 100], false);
		// });

		var animationStart = 0;
		var scrollPos = 0;
		window.onscroll = function (e) {
			//console.log(window.scrollY);
			if ((document.body.getBoundingClientRect()).top > scrollPos) {
			    // ARRIBA
			    if (animationStart > 0) {
				    animation.playSegments( [animationStart, animationStart-1], true);
					animationStart--;
				}
			}
			else {
				// ABAJO
				animation.playSegments( [animationStart, animationStart+1], true);
				animationStart++;
			}

			scrollPos = (document.body.getBoundingClientRect()).top;
			
		}


	</script>
</body>
